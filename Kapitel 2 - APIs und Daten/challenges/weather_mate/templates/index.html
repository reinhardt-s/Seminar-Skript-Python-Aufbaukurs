<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Weather Mate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/styles.css">
</head>

<body>
<div class="container text-center">
    <div class="container"><h2>Weather Mate</h2></div>
    <div class="row gy-5">
        <div class="col">
        </div>
        <div class="col">
            <div class="container p-2">
                <input id="city_search" type="text" class="form-control basicAutoComplete"
                       placeholder="Stadt / Gemeinde"
                       aria-label="Stadt / Gemeinde">
            </div>
            <div class="container p-2">
                <button type="button" class="btn btn-primary" onclick="getForecast()">Wetterbericht anfragen</button>
            </div>
        </div>
        <div class="col">
        </div>
    </div>
</div>


<div id="forecast" class="container">
</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="static/js/autocomplete.js"></script>
<script src="static/js/forecast.js"></script>

</body>
</html>
